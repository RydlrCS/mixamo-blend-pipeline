version: "1.0"
workflow: full_pipeline

# Complete pipeline: download → blend → upload

download:
  animations:
    - animation_id: "walk_forward"
      output: work/walk.fbx
    - animation_id: "running"
      output: work/run.fbx
  format: fbx

blend:
  pairs:
    - input1: work/walk.fbx
      input2: work/run.fbx
      ratio: 0.5
      method: linear
      output: work/walk_run_blend.fbx
  
upload:
  files:
    - work/walk_run_blend.fbx
  folder: experimental/
  metadata:
    pipeline: full
    automated: true
  make_public: false

# Optional: Cleanup intermediate files
cleanup: true
